<!-- This is the base of the website. All other pages inherit from the page.-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- Nav bar.-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a href="/admin" class="d-flex align-items-center mb-2 mb-lg-0">
        <img src="{{ url_for('static', filename='img/olympic-rings.png') }}" alt="Logo" width="80" height="30" class="px-2">
      </a>      

      <a class="navbar-brand mb-0 h1" href="/admin">NZ Winter Olympics</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars-NZOly"
        aria-controls="navbars-NZOly" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbars-NZOly">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a href="{{ url_for('edit') }}"
              class="nav-link {% block edit_active %}{% endblock %}">Add/Edit</a></li>
          <li class="nav-item"><a href="{{ url_for('showMedals') }}"
              class="nav-link {% block medal_active %}{% endblock %}">Medals</a></li>
              <li class="nav-item"><a href="{{ url_for('showMembersAdmin') }}"
                class="nav-link {% block membersAdmin_active %}{% endblock %}">Members(Admin)</a></li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- The content of pages.-->
  <section class="container pt-5">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>

  <!-- footer -->
  <br />
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href=""/></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; Haochen Zhu @Lincoln University</span>
      </div>
    </footer>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
