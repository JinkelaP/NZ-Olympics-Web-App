<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0">
        <img src="resources/img/olympic-rings.png" alt="Logo" width="40" height="32">
      </a>      

      <a class="navbar-brand" href="#">NZ Winter Olympics</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars-NZOly"
        aria-controls="navbars-NZOly" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbars-NZOly">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a href="{{ url_for('listevents') }}"
              class="nav-link {% block eventlist_active %}{% endblock %}">List Events</a></li>
          <li class="nav-item"><a href="{{ url_for('listmembers') }}"
              class="nav-link {% block memberlist_active %}{% endblock %}">List Team Members</a></li>
          <li class="nav-item"><a href="{{ url_for('admin') }}"
              class="nav-link {% block admin_active %}{% endblock %}">Admin</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
